<html>
  <style>
    html, body{
      margin: 0;
      padding: 0;
    }
    body{
      min-height: 3000px;
    }
    .title-wrapper{
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      position: relative;
      width: 90vmin;
      height: 76vmin;
      font-size: 20vmin;
      padding-top: 3vmin;
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
      font-style: italic;
      text-align: center;
      perspective: 10px;
      transform: perspective(400px);
      background-image: url("./img/desktop.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .title-text{
      position: absolute;
      left: 10vmin;
    }
    p {
      text-align: center;
      font-size: 40px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Lato:400i" rel="stylesheet">
  <title>OUT OF SCREEN</title>
</head>
<body>

<div class="title-wrapper">
  <h1>
    <span class='title-text'>
      OUT OF<br>SCREEN
    </span>
  </h1>
</div>

<p> ðŸš€ soon ðŸš€ </p>

<script src="js/jquery-3.2.1.min.js"></script>

<script>
  $(document).ready(function(){
    const $title = $("h1");
    const $titleText = $(".title-text");
    const titleHeight = $title.offset().top + $title.height();

    var textShadows = function(pos) {
      const MAX_SHADOW_SIZE = 100;
      const GREY_DELTA = 120;
      const GREY_START = 100;
      var res = [];
      for (var i=1; i < pos * MAX_SHADOW_SIZE + 1; i++) {

        const c = GREY_START + Math.round(i / 100 * pos * GREY_DELTA);
        res.push(`0 ${i}px rgb(${c}, ${c}, ${c})`);
      }
      return res.join(",");
    };

    var transform = function(pos) {
      const p = 400;
      const r = 40 * pos;
      const s = 1 - 0.45*pos;
      return `perspective(${p}px) rotateX(${r}deg) scale(${s})`;
    };

    var top = function(pos) {
      return `${20 + pos * -60}px`
    };

    const handleScroll = function() {
      const pos = window.scrollY / titleHeight;

      const newCss = textShadows(pos);
      const transformCss = transform(pos);
      const topCss = top(pos);
      $title.css("text-shadow", newCss);
      $title.css("transform", transformCss);
      $titleText.css("top", topCss);
    }
    $(window).scroll(handleScroll);
    handleScroll();
  });
</script>

</body>
</html>
